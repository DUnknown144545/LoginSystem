<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* GIF Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://tenor.com/view/merry-christmas-love-black-guy-gif-13356234737839029056.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
        .button{
            position: 100px;
            right: 100%;
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- <img src="..\gifs\merry-christmas.gif" alt=""/> -->
    </div>
    <button id="logoutBtn">Logout</button>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="dashboard.js"></script>

</body>
</html>
