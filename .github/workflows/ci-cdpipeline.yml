name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Grant the runner write access so github-actions[bot] can push gh-pages
permissions:
  contents: write
  pages: write
  id-token: write

env:
  NODE_VERSION: '18.x'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm ci; else echo "No package.json, skipping npm install"; fi

      - name: Run ESLint (if exists)
        run: |
          if grep -q "\"lint\"" package.json 2>/dev/null; then npm run lint || true; else echo "No lint script, skipping"; fi

      - name: Run Prettier check (if exists)
        run: |
          if grep -q "\"format:check\"" package.json 2>/dev/null; then npm run format:check || true; else echo "No format:check script, skipping"; fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies (if exists)
        run: |
          if [ -f package.json ]; then npm ci; else echo "No package.json, skipping npm install"; fi

      - name: Run npm audit (if npm project)
        run: |
          if [ -f package.json ]; then npm audit --audit-level=moderate || true; else echo "No package.json, skipping audit"; fi

      - name: Quick secret scan (latest commit only)
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified --max-depth 1

  deploy-pages:
    name: Deploy Static Site (gh-pages)
    runs-on: ubuntu-latest
    needs: [lint, security]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: main         # Deploy your main/ folder (contains index.html)
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [lint, security]
    if: ${{ failure() }}
    steps:
      - name: Print summary
        run: |
          echo "‚ùå Pipeline failed!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
