name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '18.x'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
        continue-on-error: true
      - run: npm run format:check
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - run: npm audit --audit-level=moderate
        continue-on-error: true
      - uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, security]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Build application
        run: npm run build
      - name: Show built files (debug)
        run: |
          echo "dist size and top-level files:"
          du -sh dist || true
          ls -la dist || true

  deploy-pages:
    name: Deploy to GitHub Pages (gh-pages branch)
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # folder to push (your built static site)
          folder: ./dist
          # branch where static site will be deployed
          branch: gh-pages
          # token (the action uses the token to push)
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [lint, security, build]
    if: ${{ failure() }}
    steps:
      - run: |
          echo "‚ùå Pipeline failed!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
